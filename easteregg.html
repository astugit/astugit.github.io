<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Press me for easter egg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #videoContainer {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <button id="showVideoBtn">Press me</button>

  <div id="videoContainer">
    <iframe 
      width="560" 
      height="315"
      src="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
      frameborder="0"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    document.getElementById("showVideoBtn").addEventListener("click", function() {
      document.getElementById("videoContainer").style.display = "block";
    });
  </script>

</body>
</html>
